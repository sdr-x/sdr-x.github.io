<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-CN" lang="zh-CN">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="author" content="{{ site.author }}" />
    <title>{% if page.path == 'index.html' %}{{ site.name }}{% else %}{% unless page.id %}{{ site.name }} - {% endunless %}{{ page.title }}{% endif %}</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link href="/feed/" rel="alternate" title="{{ site.author }}" type="application/atom+xml" />
    <link rel="stylesheet" href="/media/css/style.css" />
    <link rel="stylesheet" href="/media/css/highlight.css" />
    <script type="text/javascript" src="/media/js/jquery-1.7.1.min.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="main" role="main">
        <header>
        <h1>{{ page.title }}</h1>
        </header>
        <nav>
        <span><a title="Dashboard" class="" href="/">Dashboard</a></span>
        <span><a title="Categories" class="" href="/categories/">Categories</a></span>
        <span><a title="Tags" class="" href="/tags/">Tags</a></span>
        <!--<span><a title="Links" class="" href="/links/">Links</a></span>-->
        <span><a title="Guestbook" class="" href="/guestbook/">Guestbook</a></span>
        <span><a title="About" class="" href="/about/">About</a></span>
        <span><a title="RSS" class="" href="/feed/" target="_blank">RSS</a></span>
        <span><a title="old中文article" class="" href="/old中文article/">old中文article</a></span>
        <span><a title="personal_misc" class="" href="/personal_misc/">personal_misc</a></span>
        </nav>
        <article class="content">
        {{ content }}
        </article>
      </div>

    <footer>
        <p><small>
            <a href="http://github.com/{{ site.github }}/NET/new/gh-pages/_posts" target="_blank" title="Write-New-Blog">Po</a>wer<a href="http://github.com/{{ site.github }}/NET/edit/gh-pages/{{ page.path }}" target="_blank" title="Edit-Page">ed</a> by <a href="http://jekyllrb.com" target="_blank">Jekyll</a> @ <a href="http://github.com/{{ site.github }}/NET" target="_blank" title="Project-Homepage">GitHub</a>
             | <a rel="license" href="http://creativecommons.org/licenses/by-sa/3.0/cn/" target="_blank" title="License">©</a> 2004 - {{site.time | date:"%Y"}} <a href="/about/">{{ site.author }}</a>
{% if site.beian %}
             | <a href="http://www.miibeian.gov.cn" target="_blank">{{ site.beian }}</a>
{% endif %}
{% if site.cnzz %}
             | <script src="http://s85.cnzz.com/stat.php?id={{ site.cnzz }}"></script>
{% endif %}
         </small></p>
    </footer>

    </div>
  </body>
</html>
